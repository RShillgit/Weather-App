<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./apiLoad.bundle.js"></script>
    <script src="./index.bundle.js" defer></script>
    <title>Weather App</title>
</head>
<body>

    <div class="container">

        <div class="currentWeather">
            <div class="leftSidebar">
                <div class="weatherInput">
                    <div class="imageContainer">
                        <img id="logo">
                    </div>
                    <div class="weatherInputUpper">
                        <input id="city" placeholder="Search City" required>
                        <button id="search">Go</button>
                    </div>

                    <div class="weatherInputLower">
                        <button id="FC">
                            <div class="F">&#8457</div>
                            <div class="C">&#8451</div>
                        </button>
                    </div>
                    

                </div>
                <div class="importantInfo">
                    
                </div>
            </div>

            <div class="rightSidebar">
                <div class="otherInfo">
                    
                </div>
            </div>
        </div>
      
    </div>
    
</body>
</html>
